<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>≠≠
  <form id="form">
    <label for="number-one">Number one?</label>
    <input id="number-1-id" name="number-one" type="text">
    <label for="number-two">Number two?</label>
    <input id="number-2-id" name="number-two" type="text">
    
    <!-- Allows user to pick operator for calculator -->
    <select id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>

    <button type="submit">Submit</button>
  </form>
  <div class="hidden" id="">
    <p>
      <span id="result">
      </span>
    </p>
  </div>
</body>
</html>
